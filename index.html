<!DOCTYPE html>
<html>
  <head>
    <title>Conquiste Crédito Consignado</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/stylesheet.css" />
  </head>

  <body>
    <div class="container">
      <img src="./img/conquiste_credito.jpeg"/>  

      <form action="/action_page.php">
        <p>Informe seus dados para que possamos fazer uma análise de crédito</p>
        <div class="sub-container">
          <label for="nome">Nome completo:</label><br>
          <input type="text" id="nome" name="nome"><br>

          <label for="telefone">Telefone:</label><br>
          <input type="text" id="telefone" name="telefone">

          <label for="endereco">Endereço:</label><br>
          <input type="text" id="endereco" name="endereco">
        </div>

        <p>Dados da conta onde deseja receber o empréstimo</p>

        <div class="sub-container">
          <label for="conta">Conta</label><br>
          <input type="text" id="conta" name="conta"><br>

          <label for="agencia">Agencia:</label><br>
          <input type="text" id="agencia" name="agencia">

          <label for="banco">Banco:</label><br>
          <input type="text" id="banco" name="banco">
        </div>

        <input type="submit" value="Enviar">
      </form>
    </div>
  </body>
</html>
